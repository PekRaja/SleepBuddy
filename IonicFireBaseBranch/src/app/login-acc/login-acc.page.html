<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-input type="email" placeholder="email" [(ngModel)]="username"></ion-input>
    <ion-input placeholder="password" [(ngModel)]="password"></ion-input>
    <br>
    <ion-button shape="round" color="secondary" (click)="login()">Login</ion-button>
    <br>
    <ion-button shape="round" color="primary" (click)="showFingerprintDialog()">Show Fingerprint Dialog</ion-button>
</ion-content>
