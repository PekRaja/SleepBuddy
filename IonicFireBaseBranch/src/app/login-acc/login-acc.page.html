<ion-content padding>
    <ion-input type="email" placeholder="email" [(ngModel)]="email"></ion-input>
    <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
    <br>
    <ion-button shape="round" color="secondary" (click)="login()">Login</ion-button>
    <br>
    <ion-button shape="round" color="primary" (click)="showFingerprintDialog()">Show Fingerprint Dialog</ion-button>
    <ion-button shape="round" href="/login">Go back</ion-button>
      <br>
      <ion-button shape="round" (click)="FacebookLog()">Facebook</ion-button>
</ion-content>
