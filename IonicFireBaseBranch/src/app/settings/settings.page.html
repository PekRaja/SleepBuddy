<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    
  
    <ion-item>
        <ion-label>Themes</ion-label>
        <ion-select placeholder="Select One">
          <ion-select-option  value="d">Dark</ion-select-option>
          <ion-select-option value="l">Light</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Default chart overview</ion-label>
        <ion-select placeholder="Select One">
            <ion-select-option value="d">Daily</ion-select-option>
          <ion-select-option value="w">Weekly</ion-select-option>
          <ion-select-option value="m">Monthly</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-button>
        Fingerprint setup
        <ion-icon slot="end" name="finger-print"></ion-icon>
      </ion-button>
    <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" name="title"></ion-input>
        <ion-button>Request data</ion-button>
    </ion-item>
    <ion-item>
        <ion-button>Change password</ion-button>
    </ion-item>
</ion-content>
