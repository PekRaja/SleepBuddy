<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item *ngIf="themeReady()">
    <ion-segment color="secondary">
      <ion-label slot="start" color="secondary">Theme</ion-label>
      <ion-segment-button *ngFor="let x of themes" [value]="x" [checked]="isCurrentTheme(x.Type)"
        (ionSelect)="setTheme(x)"> {{ x.Name }} </ion-segment-button>
    </ion-segment>
  </ion-item>
  <ion-item *ngIf="graphicReady()">
    <ion-segment color="secondary">
      <ion-label slot="start" color="secondary">Graph</ion-label>
      <ion-segment-button slot="end" *ngFor="let x of graphs" [value]="x" [checked]="isCurrentGraph(x.Name)"
        (ionSelect)="setGraph(x)"> {{ graphName(x.Name) }}</ion-segment-button>
    </ion-segment>
  </ion-item>

  <ion-card class="ion-padding">
  <ion-item *ngIf="!isEditUsername">
    <ion-text slot="start" color="secondary">
      <!-- make this a small round button a little to the right of the username or all the way to the right  -->
      <h1 size="small">{{ username }}</h1>
    </ion-text>
    <ion-button slot="end" size="default" shape="round" (click)="editUsername()"><ion-icon color="secondary" name="create"></ion-icon></ion-button>
  </ion-item>
  <ion-item *ngIf="isEditUsername">
    <ion-input type="text" placeholder="new username" [(ngModel)]="username" slot="start"></ion-input>
    <ion-button (click)="confirmEditUsername()">Confirm</ion-button>
  </ion-item>
    <br>
    <img src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fcdn.onlinewebfonts.com%2Fsvg%2Fimg_191958.png&f=1">
    <ion-label class="ion-padding" color="secondary">EMAIL: {{ mail }}</ion-label>
    <br>
    <ion-label class="ion-padding" color="secondary">JOINED: 21/03/2019</ion-label>
    <br>
    <ion-button color="secondary" expand="full">Change password</ion-button>
    <ion-button color="secondary" expand="full">Request data</ion-button>
  </ion-card>
</ion-content>
