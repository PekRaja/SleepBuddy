<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-segment (ionChange)="setTheme($event)">
      <ion-label>theme</ion-label>
      <ion-segment-button *ngFor="let x of themes" [value]="x" [checked]="isCurrent(x)"> {{ x.Name }} </ion-segment-button>
    </ion-segment>
  </ion-item>
    <ion-button>
        Fingerprint setup
        <ion-icon slot="end" name="finger-print"></ion-icon>
      </ion-button>
    <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" name="title"></ion-input>
        <ion-button>Request data</ion-button>
    </ion-item>
    <ion-item>
        <ion-button>Change password</ion-button>
    </ion-item>
</ion-content>
