<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-segment>
      <ion-label>theme</ion-label>
      <ion-segment-button *ngFor="let x of themes" [value]="x" [checked]="isCurrent(x)" (ionSelect)="setTheme($event, x)"> {{ x.Name }} </ion-segment-button>
    </ion-segment>
  </ion-item>
    <ion-button>
        Fingerprint setup
        <ion-icon slot="end" name="finger-print"></ion-icon>
      </ion-button>
    <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" name="title"></ion-input>
        <ion-button>Request data</ion-button>
    </ion-item>
    <ion-item>
        <ion-button>Change password</ion-button>
    </ion-item>
</ion-content>
