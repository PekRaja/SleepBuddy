<ion-header>
  <ion-toolbar>
    <ion-title>Please register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label position="floating">User</ion-label>
    <ion-input type="email" placeholder="Enter your email" [(ngModel)]="mail"></ion-input>
    <ion-input type="text" placeholder="Pick a username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    <ion-input type="password" placeholder="Retype password" [(ngModel)]="Checkpassword"></ion-input>
  </ion-item>
    <br>
    <ion-button shape="round" (click)="register()">Register
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
    <br>
    <ion-button shape="round" href="/login">Go back
    <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
</ion-content>
