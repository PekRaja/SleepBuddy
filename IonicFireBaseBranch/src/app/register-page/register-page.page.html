<ion-header>
  <ion-toolbar>
    <ion-title>Please register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  
    <ion-input type="email" placeholder="Enter your email" [(ngModel)]="username"></ion-input>
    <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
    <ion-input type="password" placeholder="retype password" [(ngModel)]="Checkpassword"></ion-input>
    <br>
    <ion-button shape="round" (click)="register()">Register
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
    <br>
    <ion-button shape="round" href="/login">Go back
    <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
</ion-content>
