<ion-header>
  <ion-toolbar>
    <ion-title>
      BLE Scanner
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="scan()">
        Scan
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card-content ion-item *ngFor="let device of devices">
      <p>{{ device.name || 'Unnamed'}}</p>
      <p>{{ device.id}}</p>
      <p>RSSI: {{ device.rssi }}</p>
    </ion-card-content>
  </ion-list>
</ion-content>
