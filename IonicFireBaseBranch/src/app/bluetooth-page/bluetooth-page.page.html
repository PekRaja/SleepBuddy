<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      BLE Scanner
    </ion-title>
  <ion-button (click)="scan()" slot="end">
      <ion-icon name="Bluetooth"></ion-icon>
      <p>Scan</p>
    </ion-button>
    <ion-button (click)="connect()">
      <ion-icon name="Bluetooth"></ion-icon>
      <p>Connect</p>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card-content ion-item *ngFor="let device of devices">
      <p>{{ device.name || 'Unnamed'}}</p>
      <p>{{ device.id}}</p>
      <p>RSSI: {{ device.rssi }}</p>
    </ion-card-content>
  </ion-list>
</ion-content>
